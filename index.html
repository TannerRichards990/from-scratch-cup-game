<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Cup Game</h1>
    </header>

    <main>
        <section class="main section">
            <h2 class="heading-2">
                Find where the ball is hiding!
            </h2>
            <br>
            <div class="hiding-places">
            <div class="cups">
                <div class="cup-one">
                    <div id="cup-one-container"></div>
                    <img src ="./assets/solo-cup.png" id="cup-one-img" class="hiding-img" />
                    <br>
                    <button id="cup-one-button">Try Me</button>
                </div>
                
                <div class="cup-two">
                    <div id="cup-two-container"></div>
                    <img src="./assets/solo-cup.png" id="cup-two-img" class="hiding-img" />
                    <br>
                    <button id="cup-two-button">Try Me</button>
                </div>
                
                <div class="cup-three">
                    <div id="cup-three-container"></div>
                    <img src="./assets/solo-cup.png" id="cup-three-img" class="hiding-img" />
                    <br>
                    <button id="cup-three-button">Try Me</button>
                </div>
        </div>
            <br>
            <div class="results">
                <p>Results</p>
                <div>You have won this many times:<span id="wins"> 0</span>
                </div>
                <div>and lost this many times: <span id="losses"> 0</span>
                </div>
                <div>and have played this many Games: <span id="total"> 0 </span>
                </div>
            </div>
        
        </section>

        <br>
        <br>

        <div id="reset">
            <button id="reset-button">Play Again</button>
        </div>

    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
